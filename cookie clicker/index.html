<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="cookieicon.png">
    <title>Cookie clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to my cookie clicker game!</h1>
    <h2>Try to get the highest score in one minute!</h2>
    <div><img src="cookie.png" id="myImg" alt="cookie" onclick="handleClick()"></div>
    <p id="timer">Time: 60.00</p>
    <p id="score">0</p>
    <p id="finalScore"></p>
    <span><button id="start" onclick="start()">Start</button></span>
    <span><button id="reset" onclick="reset()">Reset</button></span>
    <script src="index.js"></script>
</body>
</html>
